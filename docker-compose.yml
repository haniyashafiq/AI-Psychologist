version: '3.8'

services:
  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: ai-psych-nlp
    ports:
      - '8000:8000'
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - SPACY_MODEL=en_core_web_md
      - MAX_TEXT_LENGTH=5000
      - ENABLE_CORS=true
    volumes:
      - ./nlp-service:/app
      - nlp-models:/root/.cache/spacy
    networks:
      - ai-psych-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-psych-backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=development
      - NLP_SERVICE_URL=http://nlp-service:8000
      - NLP_SERVICE_TIMEOUT=10000
      - CORS_ORIGIN=http://localhost:5173
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - nlp-service
    networks:
      - ai-psych-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-psych-frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_API_TIMEOUT=30000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ai-psych-network
    stdin_open: true
    tty: true

networks:
  ai-psych-network:
    driver: bridge

volumes:
  nlp-models:
