version: '3.8'

services:
  nlp-service:
    build:
      context: ./nlp-service
      dockerfile: Dockerfile
    container_name: ai-psych-nlp
    ports:
      - '8000:8000'
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - SPACY_MODEL=en_core_web_md
      - MAX_TEXT_LENGTH=5000
      - ENABLE_CORS=true
    volumes:
      - ./nlp-service:/app
      - nlp-models:/root/.cache/spacy
    networks:
      - ai-psych-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rag-service:
    build:
      context: ./rag-service
      dockerfile: Dockerfile
    container_name: ai-psych-rag
    ports:
      - '8001:8001'
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - LOG_LEVEL=info
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=gpt-4o
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIMENSIONS=1536
      - CHROMA_PERSIST_DIR=/data/chroma_db
      - CHROMA_COLLECTION_NAME=dsm5
      - RETRIEVAL_TOP_K=8
      - ENABLE_CORS=true
    volumes:
      - ./rag-service:/app
      - rag-data:/data
    networks:
      - ai-psych-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-psych-backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=development
      - NLP_SERVICE_URL=http://nlp-service:8000
      - NLP_SERVICE_TIMEOUT=10000
      - RAG_SERVICE_URL=http://rag-service:8001
      - RAG_SERVICE_TIMEOUT=60000
      - CORS_ORIGIN=http://localhost:5173
      - LOG_LEVEL=debug
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - nlp-service
      - rag-service
    networks:
      - ai-psych-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-psych-frontend
    ports:
      - '5173:5173'
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
      - VITE_API_TIMEOUT=60000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - ai-psych-network
    stdin_open: true
    tty: true

networks:
  ai-psych-network:
    driver: bridge

volumes:
  nlp-models:
  rag-data:
